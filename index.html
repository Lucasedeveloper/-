<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a002a,#000 70%);
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
}

.gift-screen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle,#2a0040,#000 80%);
  z-index:9999;
  cursor:pointer;
  color:white;
  font-size:18px;
}

.gift{
  font-size:100px;
  animation:float 2s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

canvas{ position:fixed; inset:0; z-index:0; }

.container{ position:relative; width:480px; height:580px; z-index:1; }

.heart{
  width:100%;
  height:100%;
  animation:pulse 2.5s infinite ease-in-out;
  filter:drop-shadow(0 0 40px rgba(255,0,120,.6));
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

.content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:290px;
  text-align:center;
  display:flex;
  flex-direction:column;
  gap:24px;
}

.text{ color:#fff; font-size:15px; line-height:1.75; }

.highlight{
  font-weight:900;
  font-size:20px;
  text-shadow:0 0 12px currentColor,0 0 30px currentColor;
}

.final{
  display:flex;
  justify-content:center;
  gap:14px;
  min-height:82px;
  position:relative;
  top:-8px;
}

.final span{
  font-size:58px;
  font-weight:900;
  opacity:0;
  transform:scale(.6);
  transition:opacity .6s ease, transform .6s ease;
}

.glow{ animation:glow 1.4s infinite alternate; }

@keyframes glow{
  from{filter:brightness(1);}
  to{filter:brightness(2.4);}
}

.signature {
  margin-top: 25px;
  color: #00ffff;
  font-family: 'Dancing Script', cursive;
  font-size: 42px;
  font-weight: 700;
  letter-spacing: 2px;
  opacity: 0;
  min-height: 55px;
  text-shadow: 0 0 15px rgba(255, 179, 209, 0.6);
  transition: opacity 0.8s ease;
}

.signature.show { opacity: 1; }

.signature span {
  display: inline-block;
  opacity: 0;
  transform: translateY(10px);
  animation: signaturePop 0.5s forwards;
}

@keyframes signaturePop {
  to { opacity: 1; transform: translateY(0); }
}

/* POPUP DA M√öSICA */
.music-popup{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%) translateY(-20px);
  background:rgba(0,0,0,0.75);
  padding:12px 22px;
  border-radius:30px;
  color:#fff;
  font-size:14px;
  letter-spacing:1px;
  opacity:0;
  z-index:10000;
  backdrop-filter:blur(6px);
  transition:all .6s ease;
}

.music-popup.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
</style>
</head>
<body>

<div class="gift-screen" id="giftScreen">
  <div class="gift">üéÅ</div>
  Clique para abrir

      <stop offset="0%" stop-color="#ff8fcf"/>
      <stop offset="50%" stop-color="#ff2d75"/>

    </radialGradient>
  </defs>
  <path d="M256 460 C120 350,40 260,40 170 C40 90,100 50,160 50 C210 50,240 80,256 110 C272 80,302 50,352 50 C412 50,472 90,472 170 C472 260,392 350,256 460Z" fill="url(#g)"/>
</svg>

<div class="content">
  <div class="text" id="typed"></div>
  <div class="final" id="final"></div>
  <div class="signature" id="signature"></div>
</div>
</div>

</body>
</html>
