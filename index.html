<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ô•Ô∏è‚ÑπÔ∏èüÜñüü•</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a002a,#000 70%);
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
}

.gift-screen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle,#2a0040,#000 80%);
  z-index:9999;
  cursor:pointer;
  color:white;
}

.gift{
  font-size:100px;
  animation:float 2s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

canvas{ position:fixed; inset:0; z-index:0; }

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:480px;
  height:580px;
  z-index:1;
  opacity:0;
  transition:opacity 1s ease;
}

.container.show{ opacity:1; }

.heart{
  width:100%;
  height:100%;
  animation:pulse 2.5s infinite ease-in-out;
  filter:drop-shadow(0 0 40px rgba(255,0,120,.6));
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

.content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:290px;
  text-align:center;
  display:flex;
  flex-direction:column;
  gap:24px;
}

.text{
  color:#fff;
  font-size:15px;
  line-height:1.75;
}

.highlight{
  font-weight:900;
  font-size:20px;
  text-shadow:0 0 12px currentColor,0 0 30px currentColor;
}

.final{
  display:flex;
  justify-content:center;
  gap:14px;
  min-height:82px;
}

.final span{
  font-size:58px;
  font-weight:900;
  opacity:0;
  transform:scale(.6);
  transition:all .6s ease;
}

.glow{
  animation:glow 1.4s infinite alternate;
}

@keyframes glow{
  from{filter:brightness(1);}
  to{filter:brightness(2.4);}
}

.signature{
  margin-top:25px;
  color:#00ffff;
  font-family:'Dancing Script',cursive;
  font-size:42px;
  font-weight:700;
  letter-spacing:2px;
  opacity:0;
  transition:opacity .8s ease;
}

.signature.show{ opacity:1; }
</style>
</head>
<body>

<div class="gift-screen" id="giftScreen">
  <div class="gift">üéÅ</div>
  Clique para abrir
</div>

<canvas id="particles"></canvas>

<audio id="bg-music" loop>
  <source src="lucas.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContent">
<svg class="heart" viewBox="0 0 512 512">
<path d="M256 460 C120 350,40 260,40 170 C40 90,100 50,160 50 C210 50,240 80,256 110 C272 80,302 50,352 50 C412 50,472 90,472 170 C472 260,392 350,256 460Z" fill="#ff2d75"/>
</svg>

<div class="content">
<div class="text" id="typed"></div>
<div class="final" id="final"></div>
<div class="signature" id="signature">Lucas</div>
</div>
</div>

<script>

const gift=document.getElementById("giftScreen");
const main=document.getElementById("mainContent");
const music=document.getElementById("bg-music");

gift.onclick=()=>{
  gift.style.display="none";
  main.classList.add("show");
  music.play();
  setTimeout(type,800);
};

const lines=[
["Imagina se voc√™ soubesse o quanto eu penso em voc√™ nos momentos mais aleat√≥rios do meu dia, ","j√°","#00eaff"],
["Nem tento esconder o quanto te ","adoro,","#ff66cc"],
["Gosto desse seu jeito leve, divertido e natural sendo voc√™ mesma ","e","#00ff88"],
["Realmente, fico feliz s√≥ de ver o seu nome aparecer na minha tela, e quando te vejo ent√£o? Meu cora√ß√£o ","acelera!","#ff3333"],
["Entre tantos caminhos, o meu preferido √© o que me leva at√© perto de voc√™ e saiba ","que","#ffff66"],
["De um jeito calmo e sincero, voc√™ se tornou algu√©m muito especial para ","mim.","#ff99ff"]
];

const typed=document.getElementById("typed");
let l=0,c=0;

function type(){
  if(l<lines.length){
    let text=lines[l][0];
    let word=lines[l][1];
    let color=lines[l][2];

    if(c<text.length){
      typed.innerHTML+=text[c];
      c++;
      setTimeout(type,40);
    }else{
      typed.innerHTML+=`<span class="highlight" style="color:${color}">${word}</span><br>`;
      l++;
      c=0;
      setTimeout(type,300);
    }
  }else{
    showFinal();
  }
}

function showFinal(){
  const final=document.getElementById("final");
  const letters=["I","N","G","R","E","D"];
  const colors=["#00eaff","#ff66cc","#00ff88","#ff3333","#ffff66","#ff99ff"];

  letters.forEach((letter,i)=>{
    let span=document.createElement("span");
    span.textContent=letter;
    span.style.color=colors[i];
    final.appendChild(span);

    setTimeout(()=>{
      span.style.opacity=1;
      span.style.transform="scale(1)";
      span.classList.add("glow");
    },i*400);
  });

  setTimeout(()=>{
    document.getElementById("signature").classList.add("show");
  },3000);
}

/* part√≠culas */

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let w,h,parts=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

for(let i=0;i<80;i++){
  parts.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()*0.5+0.2});
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  parts.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y-=p.s;
    if(p.y<0)p.y=h;
  });
  requestAnimationFrame(draw);
}
draw();

</script>
</body>
</html>
